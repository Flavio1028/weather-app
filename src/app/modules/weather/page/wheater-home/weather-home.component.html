<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Buscar LocalizaÃ§Ã£o"
      name="city"
      [(ngModel)]="initialCityName"
    />

    <span (click)="onSubmit()">
      <fa-icon
        animation="fade"
        style="--fa-animation-duration: 5s; cursor: pointer"

        class="search-icon"

  *ngIf="weatherData"

></app-weather-card>

  bdColor="rgba(0, 0, 0, 0.8)"
